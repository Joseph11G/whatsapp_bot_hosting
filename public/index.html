
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Bot Hosting</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f5f5f5; }
    form, #logPanel { background: white; padding: 20px; border-radius: 8px; display: inline-block; margin-top: 20px; width: 90%; max-width: 700px; }
    input[type="file"] { margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    #logs { text-align: left; white-space: pre-wrap; background: #000; color: #0f0; padding: 10px; height: 300px; overflow-y: scroll; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Upload WhatsApp Bot ZIP</h1>
  <form id="uploadForm" action="/upload" method="post" encType="multipart/form-data">
    <input type="file" name="zipFile" accept=".zip" required /><br/>
    <button type="submit">Upload and Run Bot</button>
  </form>

  <div id="logPanel">
    <h2>Bot Logs</h2>
    <div id="logs">Logs will appear here...</div>
  </div>

  <script>
    async function fetchLogs() {
      const res = await fetch('/logs');
      const logs = await res.json();
      document.getElementById('logs').innerText = logs.join('\n');
    }

    setInterval(fetchLogs, 2000);
  </script>
</body>
</html>
